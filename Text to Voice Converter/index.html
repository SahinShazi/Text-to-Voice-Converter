<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Text to Speech - Sahin</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Text To Speech <span>Converter</span></h1>
      <p>Convert your text into high-quality audio with just one click</p>
    </div>
    
    <div class="input-area">
      <textarea id="textInput" placeholder="Enter your text here...">Welcome to our Text to Speech converter. This tool allows you to convert any text into speech. Just type your text and press the listen button.</textarea>
    </div>
    
    <div class="controls">
      <div class="voice-select">
        <select id="voiceSelect"></select>
        <i class="fas fa-chevron-down"></i>
      </div>
      
      <div class="button-group">
        <button id="playButton" class="btn btn-primary pulse">
          <i class="fas fa-play"></i> Listen
        </button>
        <button id="pauseButton" class="btn btn-secondary">
          <i class="fas fa-pause"></i> Pause
        </button>
        </button>
      </div>
    </div>
    
    <div class="settings">
      <h3><i class="fas fa-sliders-h"></i> Settings</h3>
      
      <div class="slider-container">
        <label for="rateSlider">Speed: <span id="rateValue">1</span></label>
        <div class="slider-wrapper">
          <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
        </div>
      </div>
      
      <div class="slider-container">
        <label for="pitchSlider">Pitch: <span id="pitchValue">1</span></label>
        <div class="slider-wrapper">
          <input type="range" id="pitchSlider" min="0.5" max="2" step="0.1" value="1">
        </div>
      </div>
      
      <div class="slider-container">
        <label for="volumeSlider">Volume: <span id="volumeValue">1</span></label>
        <div class="slider-wrapper">
          <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>Â© 2025 Text to Speech Converter | Created by Sahin</p>
    </div>
  </div>
  
  <script src="script.js">script.js</script>
</body>
</html>
